<body>
<nav class="navbar navbar-expand-sm sticky-top py-1">
    <div class="container-fluid">
        <img src="images/GRC_Logo-Rich-Black.png" alt="GreenRiver College logo" id="grc-logo">
        <button type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu" class="navbar-toggler"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse mx-1" id="navbar-menu">
            <ul class="navbar-nav nav-underline">

                <li><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>

        <div class="d-flex justify-content-end">
            <div class="form-check form-switch">
                <label class="form-check-label" for="dark-mode-switch">Dark Mode</label>
                <input class="form-check-input" type="checkbox" role="switch" id="dark-mode-switch">
            </div>
        </div>
    </div>
</nav>

    <main>
        <div class="container p-3" id="main-container">
            <h3 class="form-header">Contact</h3>
            <div class="form-container">
                <div class="form-body">
                    <form method="post" action="https://dragonfly.greenriverdev.com/vardump.php" onsubmit="return validateForm()" name="signup" class="my-3">
                        <div class="mb-4">
                            <label for="input-contact-name" class="form-label">Name*</label>
                            <input type="text" class="form-control" id="input-contact-name" name="name" placeholder="First and Last Name" required>
                        </div>

                        <div class="mb-4">
                            <label for="input-email" class="form-label">Email*</label>
                            <input type="email" class="form-control" id="input-email" name="email" placeholder="e.g. example@email.com" required>
                        </div>

                        <div class="mb-4">
                            <label for="input-message" class="form-label">Message*</label>
                            <textarea class="form-control" id="input-message" name="message" placeholder="Type your message here..." rows="4" required></textarea>
                        </div>


                        <button id="submit-btn" type="submit" class="submit-btn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container p-3 ">

                <li class="list-group-item p-0 m-0"><a href="https://www.devs.greenrivertech.net/studentResources" target="_blank" class="btn btn-light
                 text-dark btn-sm"><img src="images/sdev_logo.png" alt="5" style="max-height: 25px"> Green River Tech</a></li>
                <li class="list-group-item p-0 m-0"><a href="https://www.glassdoor.com/index.htm" target="_blank" class="btn btn-light
                 text-dark btn-sm"><img src="images/new-glassdoor-icon-1-300x239.jpg" alt="5" style="max-height: 25px"> Glassdoor</a></li>
                <li class="list-group-item p-0 m-0"><a href="https://www.levels.fyi/?compare=Amazon,Microsoft,Facebook&track=Software%20Engineer" target="_blank" class="btn btn-light

                <li class="list-group-item p-0 m-0"><a href="https://www.google.com/search?q=software+development+jobs" target="_blank">More</a></li>
